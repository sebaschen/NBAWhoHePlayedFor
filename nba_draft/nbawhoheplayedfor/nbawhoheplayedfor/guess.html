<!DOCTYPE html>
<html>
<head>
    <title>NBAWhoHePlayedFor</title>
</head>
<body>
    <h1>NBAWhoHePlayedFor</h1>
    <p>{{ announcement }}</p>
    <form action="{% url 'nbawhoheplayedfor:guess' %}" method="post">
        {% csrf_token %}
        <input type="text" name="user_ans" placeholder="Enter team abbreviation (e.g., LAL)" required>
        <input type="submit" value="Submit">
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
